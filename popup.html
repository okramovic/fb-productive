<!DOCTYPE html>
<html>
<head>
  <title>fb made productive</title>
  <script type="text/javascript" src="popup.js"></script>
  <style>
      /*input[type='text']::placeholder{ text-align: center;}*/

      select{
            /*border: 0px solid;*/
            outline: none;
            background-color: white;
            font-size: 20px;
            font-weight: 100;
            text-align-last: center;
            width: 100%;
            margin: 0px;
            padding: 5px 0px;

      }
      select:active, selected:hover{
            border: none;
            outline: none;
      }
      .labelSmall{
        font-size: 10px;
        color: gray;
        margin-bottom: 5px;
      }
      textarea{
            width: 100%;
            border-radius: 4px;
            border: 1px solid gray;
            margin: 0px;
            padding: 5px 0px;

            text-align: center;
      }

  </style>
</head>
<body style="width: 200px; 
             display: flex; flex-direction:column; align-items:center; 
            ">


      <h4 style="text-align: center; align-self: center">just redirect it</h4>


      <div style="display: none; align-self: center; margin: 10px 0px;">
          <label for="onOff" >active</label> 
          <input id="onOff"   type="checkbox">
      </div>
      <hr style="width: 100%">


      <div style=" width: 100%; border: 0px solid; margin-top: 10px;
                  display: flex; flex-direction:column; align-items: center; 
                  ">

          <label for="redirectTo" class="labelSmall" 
                 style="margin-bottom: 0px;">to:</label>
          <select id="redirectTo" style="margin-top: 10px;">
                <option value="https://www.facebook.com/saved/?cref=28" >saved items</option>
                <option value="https://www.facebook.com/messages/">messages</option>
                <option value="https://www.facebook.com/events/" >events</option>
                <option value="https://www.facebook.com/groups/">groups</option>
                <option id="userOpt">my URL</option>
          </select>
      </div>

      
      <div style=" width: 100%;
                  display: flex; flex-direction:column; align-items: center; 
                  margin: 30px 0px;">

            <label class="labelSmall">custom link</label>
            <textarea id="customURL" type="text" rows="4" 
                      placeholder="your custom URL" 
            ></textarea>
            <button id="button" style="margin-top: 10px; width: auto;">update link</button>

      </div>
      <!--h4>my console</h4>
      <p id="console"></p-->

      <!--h4>tabs open</h4>
      <ul id="tabList"></ul-->
</body>
</html>
